<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastableau</title>
    <link rel='stylesheet' href='assets/bootstrap.min.css'/>
    <link rel='stylesheet' href='app.css'/>
    <script src='assets/angular.min.js'></script>
    <script src='assets/ui-bootstrap.min.js'></script>
    <script src='assets/ng-file-upload.min.js'></script>
    <script src='assets/tableau-wdc.js'></script>
    <script src='config.js'></script>
    <script src='app.js'></script>
  </head>
  <body ng-app='elastableau' ng-controller='home'>
    <div class='text-center'>
      <div class='btn-group top-button-bar'>
        <label class='btn btn-success' ng-model='view' btn-radio='"extract"'>Extract</label>
        <label class='btn btn-success' ng-model='view' btn-radio='"ingest"'>Ingest</label>
      </div>
    </div>
    <div class='container-fluid' ng-include='"extract.html"' ng-controller='extract' ng-if='view == "extract"'></div>
    <div class='container-fluid' ng-include='"ingest.html"' ng-controller='ingest' ng-if='view == "ingest"'></div>
  </body>
</html>
